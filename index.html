<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnusItaly - Presto Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .countdown {
            font-size: 24px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SnusItaly</h1>
        <p>⚡ Presto Online! ⚡</p>
        <p class="countdown">Manca poco al nostro lancio ufficiale!</p>
    </div>
</body>
</html>
